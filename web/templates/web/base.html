<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yartone</title>
</head>
<body>
    <h1><a href="{% url 'main' %}">Yartone</a></h1>
    <nav>
        <a href="{% url 'main' %}">Посты</a>
         {%  if user.is_anonymous %}
             <div style="text-align: right">
                 <a href="{% url 'registration' %}">Регистрация</a>
                 <a href="{% url 'auth' %}">Авторизация</a>
             </div>
         {%  else %}
             <a href="{% url 'posts_add' %}">Создать пост</a>
             <a href="{% url 'analytics' %}">Аналитика</a>
             <a href="{% url 'import' %}">Импорт</a>
             <a href="{% url 'tags' %}">Теги</a>
             <div style="text-align: right">
                 {%  if not user.is_anonymous %}
                    Вы авторизованы как <b>{{ user.username }}</b>
                 {%  endif %}
                 <a href="{% url 'logout' %}">Выход</a>
             </div>
         {%  endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
